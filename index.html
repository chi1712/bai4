<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số Nguyên Tố</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Kiểm Tra Số Nguyên Tố</h1>

    <div>
        <input type="number" id="n" placeholder="Nhập n" />
        <button onclick="kiemTraSoNguyenTo()">Kiểm Tra</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Hàm kiểm tra số nguyên tố
        function kiemTraSoNguyenTo() {
            let n = parseInt(document.getElementById('n').value);
            if (n < 2) {
                document.getElementById('result').innerHTML = n + ' không phải là số nguyên tố';
                return;
            }

            let i = 2;
            let isPrime = true;

            // Sử dụng vòng lặp while để kiểm tra số nguyên tố
            while (i <= Math.sqrt(n)) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
                i++;
            }

            if (isPrime) {
                document.getElementById('result').innerHTML = n + ' là số nguyên tố';
            } else {
                document.getElementById('result').innerHTML = n + ' không phải là số nguyên tố';
            }
        }
    </script>
</body>
</html>
